<nav mat-tab-nav-bar [style.backgroundColor]="teal" color="primary">
    <a mat-tab-link *ngFor="let link of links" color="primary"
    [routerLink]="'/tasks'+link.url"
    routerLinkActive="list-item-active"
    (click)="activeLink = link.url"
    [disabled]="activeLink == link.url"
    [active]="activeLink == link.url"> {{link.name}} </a>
</nav>
